  <body>
    <div id="introduction" class="page hasShadow">
      <div id="rondellGallery" style="height:400px;">&nbsp;</div><br><br>
      <div class="center">
        <h2>Preset - Gallery</h2>
      </div>
      <hr><br>


<br class="clear">
    </div><br>
    <noscript><img src="http://tracking.sebastianhelzle.net/piwik.php?idsite=5" style="border:0" alt=""></noscript>
    <script src="../libs/jquery-1.10.2.min.js"></script>
    <script src="../libs/jquery.mousewheel-3.0.6.min.js"></script>
    <script src="../dist/jquery.rondell.js"></script><script type="text/javascript">
(function() {
  $(function() {
    return $.ajax({
      url: "http://www.wookmark.com/api/json",
      dataType: "jsonp",
      success: function(data, text, xhqr) {
        var item, rondellContent, _i, _len, _ref;
        if (text === "success") {
          rondellContent = "";
          _ref = data.slice(0, 25);
          for (_i = 0, _len = _ref.length; _i < _len; _i++) {
            item = _ref[_i];
            rondellContent += "            <a href=\"" + item.image + "\" title=\"" + item.title + " @ " + item.url + "\" target=\"_blank\" style=\"display:none\">              <img src=\"" + item.preview + "\" title=\"" + item.title + "\" width=\"" + item.width + "\" height=\"" + item.height + "\"/>            </a>          ";
          }
          return $("#rondellGallery").html(rondellContent).rondell({
            preset: "gallery",
            theme: "light",
            center: {
              top: 190,
              left: 210
            },
            controls: {
              margin: {
                x: 190,
                y: 370
              }
            },
            itemProperties: {
              sizeFocused: {
                width: 380,
                height: 340
              }
            },
            funcTop: function(l, r, i) {
              return r.center.top + (l - 0.5) * (r.itemProperties.size.height + r.special.itemPadding);
            },
            funcLeft: function(l, r, i) {
              return r.size.width - r.itemProperties.size.width - r.special.itemPadding;
            }
          });
        }
      }
    });
  });

}).call(this);
</script>
    <script src="../examples/demohelpers.js"></script>
  </body>
